<div *ngIf='currentProjectT' class="container-fluid">
  <div class="row">
    <div *ngIf='userLBaaS' class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Load Balancers 
          </h3>
        </div>
        <div class="fixed-panel panel-body">
          <div *ngFor='let lbaas of userLBaaS'>
            <li    value="lbaas | json | removeQuotes"
                    (click)="LBaaSChange(lbaas)">{{lbaas.LoadBalancerName | json | removeQuotes}}</li>
          </div>
        </div>
        <div class="panel-footer">

        </div>
      </div>
    </div>
    <div *ngIf='userLBaaSDetails' class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Load Balancer {{userLBaaSDetails[0].LoadBalancerName | json | removeQuotes}}
          </h3>
        </div>
        <div class="fixed-panel panel-body">
          <div>
            {{userLBaaSDetails[0]| json| removeQuotes}}
          </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn-xl btn btn-danger" (click)="onLBaaSDelete(userLBaaSDetails[0])">Delete Load Balancer</button>

        </div>
      </div>
    </div>
  </div>
</div>
